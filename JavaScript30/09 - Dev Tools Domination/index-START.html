<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "happy");

      // Styled
      // console.log('%c I am some great text', 'font-size: 50px; color: darkblue;')

      // warning!
      console.warn("Things are not going well");

      // Error :|
      console.error("oops...");

      // Info
      console.info("crocos eat 3-4 people a year");

      // Testing
      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("ouch"),
        "you did not select the right element"
      );

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        console.log(dog.name);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      })
      
      // counting
      console.count('David');
      console.count('David');
      console.count('David');
      console.count('David');
      console.count('David');

      // timing
      console.time('fetching data');
      // promise
      console.timeEnd('fetching data');
    </script>
  </body>
</html>
